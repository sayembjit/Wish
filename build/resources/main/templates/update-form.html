<body class="min-vh-100">
<div class="container-fluid bg-dark text-white text-center p-3 rounded-bottom">
    <h1>Birthday Reminder</h1>
</div>
<div class="container d-flex flex-column justify-center mt-5 p-4 border rounded">
    <div>
        <h2 class="text-center mt-3 mb-2">Add Birthday</h2>
        <form th:action="@{'/update/' + ${birthday.id}}" th:object="${birthday}" method="post">
            <div class="mb-3 mt-3">
                <label for="id" class="form-label">Serial:</label>
                <input type="number" class="form-control" id="id" name="id" th:field="*{id}">
            </div>
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
            </div>
            <div class="mb-3 mt-3">
                <label for="monthDate" class="form-label">Date:</label>
                <input type="text" class="form-control" id="monthDate" name="monthDate" th:field="*{monthDate}">
            </div>
            <button type="submit" class="btn btn-secondary">Update</button>
        </form>
    </div>
</div>
<div class="mt-5">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
